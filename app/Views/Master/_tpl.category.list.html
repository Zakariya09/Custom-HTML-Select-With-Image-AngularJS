<!-- BEGIN CONTENT -->
<!-- BEGIN CONTENT BODY -->
<div class="page-content">
    <!-- BEGIN PAGE BAR -->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <a ui-sref="base.dashboard">Home</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span>Size</span>
            </li>
        </ul>
    </div>
    <!-- END PAGE BAR -->
    <!-- BEGIN PAGE HEADER-->
    <div class="row">
        <div class="col-md-7">
            <h1 class="page-title">Size</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN Portlet PORTLET-->
            <div class="portlet light">
                <div class="row">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <input type="text" ng-model="searchText" placeholder="Enter Text To Search" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="pull-right">
                                <a data-toggle="modal" data-target="#addCategory" class="btn green" ng-click="category={}">
                                    <i class="fa fa-plus"></i> add size
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th style="width: 10%">No.</th>
                                        <th style="width: 25%">Size</th>
                                        <th style="width: 40%">Discripation</th>
                                        <th style="width: 25%">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!--<tr ng-repeat="category in categorys | filter: searchText">-->
                                    <tr dir-paginate="category in categorys| filter:searchText | itemsPerPage: pageSize| orderBy:sortColumn:reverseSort" current-page="currentPage">
                                        <td>{{$index+1}}</td>
                                        <td>{{category.name}}</td>
                                        <td>{{category.description}}</td>
                                        <td>
                                            <a ng-class="green-sharp" data-toggle="modal" data-target="#addCategory" ng-click="edit(category);"
                                               style="padding: 4px 8px 4px 8px; text-decoration:none"
                                               tooltip-placement="top" uib-tooltip="Edit">
                                                <i ng-class="'fa fa-pencil font-green-haze'"></i>
                                            </a>
                                            <!--<a ng-class="green-sharp" ng-click=""
                                               style="padding: 4px 8px 4px 8px; text-decoration:none"
                                               tooltip-placement="top" uib-tooltip="Delete">
                                                <i ng-class="'fa  fa-trash font-red-mint'"></i>
                                            </a>-->
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="pagi">
                                Showing Page {{ currentPage }} of
                                <span class="page-list">
                                    <span class="btn-group dropup ">
                                        <select name="pageSize" class="form-control" ng-model="pageSize">
                                            <option ng-value="10" ng-selected="true">10</option>
                                            <option ng-value="20">25</option>
                                            <option ng-value="50">50</option>
                                            <option ng-value="100">100</option>
                                        </select>
                                    </span>
                                    records per page
                                </span>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="pull-right">
                                <dir-pagination-controls directionLinks="true" pagination-last="Last" max-size="6"
                                                         boundary-links="true" auto-hide="false" class="pull-right">
                                </dir-pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END Portlet PORTLET-->
    </div>
</div>
<!-- END CONTENT BODY -->
<!-- END CONTENT -->
<div id="addCategory" class="modal fade" tabindex="-1" data-focus-on="input:first">
    <div class="modal-dialog">
        <div class="modal-header title">
            Add Size
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Size Name</label>
                                <span class="required"> * </span>
                                <input type="text" class="form-control" ng-model="category.name">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Discription</label>
                                <textarea class="form-control" rows="8" ng-model="category.description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-primary" ng-click="save(category)">
                Save
            </button>
            <button type="button" data-dismiss="modal" class="btn btn red">
                Cancel
            </button>
        </div>
    </div>
</div>
